<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="icon" href="./assets/rotina.png" type="image/x-icon" />
    <title>Habits</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@700&family=Roboto+Mono:wght@600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container-top-calendar">
      <div class="top-calendar">
        <div class="container-calendar">
          <div class="barrettes"></div>
          <div class="barrettes"></div>
          <div class="barrettes"></div>
        </div>
      </div>
      <div class="container">
        <header>
          <img src="./assets/logo.svg" alt="Logo plataforma habits" />

          <button>
            <img
              src="./assets/plus.svg"
              alt="Icone + botão para registrar novo dia"
            />
            <div class="add">Adicionar dia</div>
          </button>
        </header>

        <form id="form-habits">
          <div class="habits">
            <div class="habit" data-name="run">🏃‍♂️</div>
            <div class="habit" data-name="water">💧</div>
            <div class="habit" data-name="food">🍎</div>
            <div class="habit" data-name="journal">📰</div>
            <div class="habit" data-name="takePills">💊</div>
          </div>

          <div class="days"></div>
        </form>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/gh/maykbrito/libs/NLWSetup/source/NLWSetup.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
